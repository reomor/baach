<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{::link})">
    <meta charset="UTF-8"/>
    <title>Images</title>
    <link rel='stylesheet' th:href="@{/css/unite-gallery.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div id="gallery" style="display:none;">
        <a th:href="'#'" th:each="image : ${images}">
            <img th:alt="'&nbsp;'" th:src="'/files/' + ${image.directory} + '/' + ${image.fileName}"
                 th:style="'display:none'" th:data-image="'/files/' + ${image.directory} + '/' + ${image.fileName}"
                 th:data-description="'gallery image'">
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" th:src="@{/js/unitegallery.min.js}"></script>
<script type='text/javascript' th:src="@{/js/ug-theme-tiles.js}"></script>
<script type='text/javascript' th:src="@{/js/gallery.js}"></script>
</body>
</html>
