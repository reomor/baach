<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title}, ~{::link})">
    <meta charset="UTF-8"/>
    <title>Main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/assets/css/docs.min.css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <a class="navbar-brand" href="#">Brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">

    <form class="form-horizontal form" th:action="@{/registration}" th:object="${registrationForm}" method="post">
        <h3 class="text-center text-primary">Registration form</h3>
        <div class="form-group row">
            <label for="registrationFormName" class="col-sm-4 col-form-label">Name:</label><br>
            <div class="col-sm-8">
                <input id="registrationFormName" type="text" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" th:field="*{name}" class="form-control">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>

        </div>
        <div class="form-group row">
            <label for="registrationFormEmail" class="col-sm-4 col-form-label">Email:</label><br>
            <div class="col-sm-8">
                <input id="registrationFormEmail" type="text" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" th:field="*{email}" class="form-control">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="registrationFormPassword" class="col-sm-4 col-form-label">Password:</label><br>
            <div class="col-sm-8">
                <input id="registrationFormPassword" type="password" th:classappend="${#fields.hasErrors('password') or #fields.hasErrors('global')} ? 'is-invalid'" th:field="*{password}" class="form-control">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                <div th:if="${#fields.hasErrors('global')}" th:errors="global" class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="registrationFormPasswordConfirmation" class="col-sm-4 col-form-label">Password confirmation:</label><br>
            <div class="col-sm-8">
                <input id="registrationFormPasswordConfirmation" type="password" th:classappend="${#fields.hasErrors('passwordConfirmation') or #fields.hasErrors('global')} ? 'is-invalid'" th:field="*{passwordConfirmation}" class="form-control">
                <div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="invalid-feedback"></div>
                <div th:if="${#fields.hasErrors('global')}" th:errors="global" class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" class="col-sm-12 btn btn-primary btn-md" value="Register">
        </div>
    </form>
</div>
</body>
</html>
